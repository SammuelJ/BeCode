
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
    <style>
      .red {
        border: 3px solid red;
      }
    </style>
  </head>
  <body>
      <img src="images/image1.jpg" id="image1"/>
  </body>
  <script>
    let div = document.getElementById('image1');
    console.log(div);
    div.addEventListener('mouseenter', ajoutClassRouge);
    div.addEventListener('mouseleave', retraitClassRouge);
    function ajoutClassRouge () {
      div.classList.add("red");
    }
    function retraitClassRouge () {
      div.classList.remove("red");
    }
  </script>
</html>
