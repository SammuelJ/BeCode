<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>404 - Not found</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

	<div class="content">
		<i class="fas fa-exclamation-circle iconprincipale"></i>

				<a href="https://github.com/SammuelJ">
					<button><i class="far fa-hand-point-left"></i> Go back
					</button>
				</a>
			</li>
			<li class="button contactme">
				<a href="mailto:contact@sjanssens.be">
					<button>
						<i class="fas fa-address-card"></i> Contact me
					</button>
				</a>
			</li>
		</ul>
		<img class="animation-goback" src="img/octocat.png" alt="Octocat">
	</div>

</html>
